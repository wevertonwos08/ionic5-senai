<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" (click)="abrirModalComida()" color="secondary">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-title> Comidas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comidas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let comida of comidas; let id = index">
      <ion-avatar slot="start">
        <img src="http://lorempixel.com/100/60/food/" />
      </ion-avatar>
      <ion-label>
        <h2><ion-text color="dark">{{comida.nome}}</ion-text></h2>
        <h3>
          <ion-text color="medium">{{comida.tipo.toUpperCase()}}</ion-text>
        </h3>
        <p><ion-text color="primary">{{comida.descricao}}</ion-text></p>
      </ion-label>
      <ion-button slot="end" color="tertiary" (click)="editar(id)"
        ><ion-icon name="pencil-outline"></ion-icon
      ></ion-button>
      <ion-button slot="end" color="danger" (click)="remover(id)"
        ><ion-icon name="trash-outline"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
