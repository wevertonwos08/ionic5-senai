<ion-header>
  <ion-toolbar>
    <ion-title>modal-comida</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" formControlName="nome" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select
            formControlName="tipo"
            value="arabe"
            placeholder="Selecione o Tipo"
            okText="Okay"
            cancelText="Dismiss"
          >
            <ion-select-option value="arabe">Árabe</ion-select-option>
            <ion-select-option value="brasileira">Brasileira</ion-select-option>
            <ion-select-option value="mexicana">Mexicana</ion-select-option>
            <ion-select-option value="japonesa">Japonesa</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>DD MM YY</ion-label>
          <ion-datetime
            formControlName="dataEntrega"
            displayFormat="DD MMM YYYY"
            placeholder="Selecione a Data da entrega "
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>HH MM</ion-label>
          <ion-datetime
            formControlName="horaEntrega"
            displayFormat="HH mm"
            placeholder="Selecione a Hora da Entrega  "
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range
            formControlName="avaliacao"
            min="-0"
            max="10"
            pin
            color="secondary"
          >
            <ion-icon
              slot="start"
              size="small"
              name="thumbs-down-outline"
            ></ion-icon>
            <ion-icon slot="end" name="thumbs-up-outline"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group formControlName="isPimenta" value="grape">
          <ion-list-header>
            <ion-label>Com pimenta?</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio slot="start" color="success" value="sim"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Não</ion-label>
            <ion-radio slot="start" color="tertiary" value="nao"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">
          Salvar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
